<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>TON Client Example</title>
    <meta name="description" content="TON Client Example">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    
</head>

<body>
    <div class="container">
        <h1>Contest Results</h1>
        <i class="fa fa-search icon fa-2x" aria-hidden="true"></i>
        <input type="text" class="input-field" id="myInput" placeholder="Search for names..">
        <div id="filter">
         
          <div class="form-check form-check-inline align-middle">
          
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="contest-not-started" checked>
            <label class="form-check-label checkbox-inline" for="inlineCheckbox1"></label>Upcoming Contests</label>
          </div>
            <div class="form-check form-check-inline align-middle">
            
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="contest-in-progress" checked>
            <label class="form-check-label checkbox-inline" for="inlineCheckbox2"></label>Contests in progress</label>
          </div>
            <div class="form-check form-check-inline align-middle">
            
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="voting-in-progress" checked>
            <label class="form-check-label checkbox-inline" for="inlineCheckbox3"></label>Voting in progress</label>
          </div>
            <div class="form-check form-check-inline align-middle">
            
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="contest-ended" checked>
            <label class="form-check-label checkbox-inline" for="inlineCheckbox4"></label>Finished Contests</label>
          </div>
          <div class="form-check form-check-inline align-middle">
          <button type="button" class="btn btn-primary px-3" id="filter-button">Filter</button>
          </div>
          
        </div>
        
        <div id="contest_result">
          <div id="accordion">

          </div>
       </div>
       <div class="loading"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/e68562b4ef.js"></script>
<script src="./main.js" charset="UTF-8" async defer></script>
</body>
<style>

body {
  font-family: sans-serif;
	 color: #2c3e50;
	 background: #ecf0f1;
	 padding: 0 1em 1em;
}

#filter{
  margin: 5px;
}



#myInput {
  margin: 5px;
  border-radius: 8px;
  width: 100%; 
  font-size: 16px; 
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd; 
  margin-bottom: 12px; 
}

 i { 
    position: absolute; 
} 
  
.icon { 
    padding: 10px; 
    min-width: 40px; 
} 
  
.input-field { 
    width: 100%; 
    padding: 10px; 
     
} 

.contest-heading{
  padding-left: 1em;
  margin-top: 20px;
  
}

[data-title] {
	font-size: 18px;
	position: relative;
	cursor: help;
}

[data-title]:hover::before {
	content: attr(data-title);
	position: absolute;
	bottom: -46px;
	padding: 10px;
	background: #000;
	color: #fff;
	font-size: 14px;
	white-space: nowrap;
}

    .lds-ring {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid rgb(8, 8, 8);
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color:rgb(8, 8, 8) transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


/* Accordion styles */
:focus {outline:0 !important;}

a{
  color: rgb(248, 253, 255);
width: 100%;
height: 100%;
margin: 0;
}

a:focus, a:hover {
    color:azure;
    text-decoration: none;
}



 .chosen {
   margin: 5px;
	 border-radius: 8px;
	 overflow: hidden;
	 box-shadow: 0 4px 4px -2px rgba(0, 0, 0, 0.5);
}
 
 .card-header {
	 display: flex;
	 justify-content: space-between;
	 background: #2c3e50;
	 font-weight: bold;
	 cursor: pointer;
   height: 60px;
	/* Icon */
}
 .card-header:hover {
	 background: #1a252f;
}
 
 .collapse {
	 
	 padding: 2em;
	 color: #2c3e50;
	 background: white;
	 transition: all 0.35s;
}

.show{
  min-height: 100px;
}

.btnExport{
  float: right;
  padding: 10px;
  
  margin-top: 5px;
  margin-bottom: 5px;
}
 

 /*timer*/

 .base-timer {
  position: relative;
  width: 300px;
  height: 300px;
  margin: auto;
}

.base-timer__svg {
  transform: scaleX(-1);
  
}

.base-timer__circle {
  fill: none;
  stroke: none;
}

.base-timer__path-elapsed {
  stroke-width: 7px;
  stroke: grey;
}

.base-timer__path-remaining {
  stroke-width: 7px;
  stroke-linecap: round;
  transform: rotate(90deg);
  transform-origin: center;
  transition: 1s linear all;
  fill-rule: nonzero;
  stroke: currentColor;
}

.base-timer__path-remaining.green {
  color: rgb(65, 184, 131);
}

.base-timer__path-remaining.orange {
  color: orange;
}

.base-timer__path-remaining.red {
  color: red;
}

.base-timer__label {
  position: absolute;
  width: 300px;
  height: 300px;
  top: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
}


.btnReorder{
  height: calc(1.5em + .75rem + 2px);
  margin-top: auto;
}

.form-group {
    margin-bottom: 0px;
}



</style>
